{% extends "base.html" %}

{% block title %}Бриф / Заявка - Дизайн-студия{% endblock %}

{% block content %}
<section class="container">
    <div class="text-center mb-4">
        <h1>Заполните бриф</h1>
        <p>Расскажите о вашем проекте  это займет несколько минут</p>
    </div>

    <div class="card">
        <form method="POST" action="{{ url_for('submit_brief') }}" class="brief-form">
            <div class="form-group">
                <label for="name">Имя *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Кратко опишите задачу *</label>
                <textarea id="message" name="message" required placeholder="Что нужно сделать, сроки, бюджет..."></textarea>
            </div>
            <button type="submit" class="btn">Отправить бриф</button>
        </form>
    </div>
</section>
{% endblock %}
